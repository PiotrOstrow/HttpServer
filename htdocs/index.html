<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Cat</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <style>
        .rotate {
            animation: rotation 2s infinite linear;
        }

        @keyframes rotation {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(359deg);
            }
        }
    </style>
</head>

<body>
    <img src="cat.png" class="rotate"/>
</body>
</html>
